{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
        integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> {% endcomment %}
    <link rel="stylesheet" href="{% static "weather/skeleton.css" %}"
    <title>{% block title %}Weather App{% endblock %}</title>
</head>

<body>
    {% block navbar %}
    <div class="row">
        <div id="navbar" class="six columns">
            <a href="{% url 'weather:index' %}">Home</a>
            <a href="{% url 'weather:search' %}">Weather Search</a>
        </div>
    </div>
    
    {% endblock %}

    <div id="content" name="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
